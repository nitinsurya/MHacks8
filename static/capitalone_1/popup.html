<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
-->
<html>
  <head>
      <script src="jquery-3.1.0.min.js"></script>
    <title>Getting Started Extension's Popup
    </title>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!--
- JavaScript and HTML must be in separate files: see our Content Security
- Policy documentation[1] for details and explanation.
-
- [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
-->
    <script src="popup.js">
    </script>
  </head>
  <body>    
      <div class="header">
        <div class="logo"></div>
        <div class="menu"></div>
      </div>
	  <div class="details-transaction">
		<div class="balance">
			<div class="current">
				<div class="text">Current Balance</div>
				<div class="amount"></div>
				<div class="text-sub"></div>
			</div>
			<div class="available">
				<div class="text">Available Credit</div>
				<div class="amount"></div>
				<div class="text-sub"></div>
			</div>
		</div>
	  	<ul class="transactions_list">
            <div class="invisible no_entry">No transactions present</div>
		</ul>
	  </div>
	  <div class="details-subscription">
	  	<ul>
            <div class="invisible no_entry">No subscriptions present</div>
		</ul>
	  </div>
      <div class="footer">
          <div class="transactions selected">
              <div class="icon"></div>
              <div class="tab-text">Transactions</div>
          </div>
          <div class="subscriptions">
                <div class="icon"></div>
                <div class="tab-text">Subscriptions</div>
          </div>
      </div>
	  <div class="link-dashboard">
	  		<a href="#">Go to Dashboard</a> 
	  </div>
  </body>
</html>
